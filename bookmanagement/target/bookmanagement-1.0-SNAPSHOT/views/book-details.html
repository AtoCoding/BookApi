        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/book-details-style.css" />
        <script src="../js/userApi.js"></script>
        <script src="../js/bookApi.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2" style="text-align: center">Book's information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="body-title"><span>Book's id</span></td>
                    <td id="book-id"></td>
                </tr>
                <tr>
                    <td class="body-title"><span>Book's name</span></td>
                    <td><input type="text" id="book-name" class="inputInTable" value="" disabled /></td>
                </tr>
                <tr>
                    <td class="body-title"><span>Author</span></td>
                    <td><input type="text"  id="author" class="inputInTable" value="" disabled /></td>
                </tr>
                <tr>
                    <td class="body-title"><span>Date created</span></td>
                    <td><input type="date" id="date-created" class="inputInTable" value="" disabled /></td>
                </tr>
                <tr>
                    <td class="body-title"><span>Quantity</span></td>
                    <td><input type="number" min="0" id="quantity" class="inputInTable" value="" disabled /></td>
                </tr>
                <tr>
                    <td class="body-title"><span>Category</span></td>
                    <td>
                        <select id="categories" class="inputInTable" multiple disabled>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="update-button"><span id="txtUpdate">UPDATE</span></td>
                </tr>
                <tr>
                    <td colspan="2" id="delete-button"><span id="txtDelete">DELETE</span></td>
                </tr>
            </tbody>
        </table>
